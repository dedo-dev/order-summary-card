<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 14px; text-align: center; margin-top: 1rem; }
    .attribution a { color: hsl(245, 75%, 52%); }
  </style>
</head>
<body>
<main>
  
    <div class="order-card-wrapper">
  
      <img src="images/illustration-hero.svg" alt="A person with long hair dancing happy for his last pourpose. Wears a green t-shirt and earbuds ">
  
      <div class="order-card__content">
        <h1>Order Summary</h1>
        <p class="order-card__description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
  
        <div class="order-summary">
          <img src="images/icon-music.svg" alt="Note Musical Icon">
          <h3>Annual Plan <br> <span class="price">$59.99/year</span></h3>
          <a  role="button" class="btn-change">Change</a>
        </div>
  
        <a role="button" class="btn">Proceed to Payment</a>
        <a role="button" class="btn-cancel">Cancel Order</a>
  
      </div>
  
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Daniele Zeppieri</a>.
    </div>
</main>
</body>
</html>
